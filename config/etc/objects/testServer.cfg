###############################################################################
###############################################################################
#
# SERVICE DEFINITIONS
#
###############################################################################
###############################################################################

# Define a service to "ping" the local machine
define service{
        use                             local-service,graphed-service         ; Name of service template to use
        host_name                       rmg-dev,rmg-fun,rmg-prod-test,rmg-qa,engine,grs-test
        service_description             PING
     	check_command			check_ping!100.0,20%!500.0,60%
        check_interval                  10                       ; Check the service every 1440 minutes (24*60 half day) under normal conditions
        retry_interval                  2                       ; Re-check the service every 1440 minutes until a hard state can be determined
	notifications_enabled		0
        max_check_attempts              5              ; Check each server 10 times (max)
        notes_url                       http://devops.aspectgaming.com/nagios/cgi-bin/extinfo.cgi?type=2&host=$HOSTNAME$&service=$SERVICEDESC$
        }


